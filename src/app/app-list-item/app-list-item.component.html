<div class="list-item" [ngClass]="{ 'past-due': isPastDue(item.dueDate) }">
  <input type="checkbox" [(ngModel)]="item.completed"> 
  <span class="list-item-text" [style.color]="item.completed ? 'gray' : ''">{{ item.text }}</span>
  <span *ngIf="item.dueDate" [ngStyle]="{ color: item.completed ? 'gray' : (isPastDue(item.dueDate) ? 'red' : 'green'),  'font-size': '0.8em'}">
    (Due: {{ item.dueDate | date:'shortDate' }})
  </span>
</div>
